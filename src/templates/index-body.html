<section>
  <header>
    <h1 class="text-xl">Filter</h1>
  </header>
  <div class="flex flex-wrap">
    {{range .SortedByDateDesc}}
      {{$tpl := templateFor .}}
      {{if eq $tpl "post_card.html"}}
        {{template "post_card.html" .}}
      {{else if eq $tpl "micropost_card.html"}}
        {{template "micropost_card.html" .}}
      {{else if eq $tpl "repo_card.html"}}
        {{template "repo_card.html" .}}
      {{end}}
    {{end}}
  </div>
</section>
