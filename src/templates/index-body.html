<section>
  <header class="m-2">
    {{template "index-filter.html" .}}
  </header>
  <div class="flex flex-wrap">
    {{range .SortedByDateDesc}}
      {{$typ := typeOf .}}
      {{if eq $typ "post"}}
        {{template "post-card.html" .}}
      {{else if eq $typ "micropost"}}
        {{template "micropost-card.html" .}}
      {{else if eq $typ "repo"}}
        {{template "repo-card.html" .}}
      {{end}}
    {{end}}
  </div>
</section>
