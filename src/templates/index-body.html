<section>
  <header>
    <h1 class="text-xl">Filter</h1>
  </header>
  <div class="flex flex-wrap">
    {{range .SortedByDateDesc}}
      {{$typ := typeOf .}}
      {{if eq $typ "post"}}
        {{template "post-card.html" .}}
      {{else if eq $typ "micropost"}}
        {{template "micropost-card.html" .}}
      {{else if eq $typ "repo"}}
        {{template "repo-card.html" .}}
      {{end}}
    {{end}}
  </div>
</section>
