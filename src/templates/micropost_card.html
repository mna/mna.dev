<div class="flex-auto m-2 min-w-card min-h-card">
  {{if .RawHTML}}
    {{.RawHTML}}
  {{else}}
    <div class="w-full h-full flex flex-col flex-wrap border border-grey-light border-solid rounded">
      <div class="flex-grow p-2 w-full">
        {{if .URL}}
        <a href="{{.URL}}">
        {{end}}
        <span class="text-4xl">{{markdownString .Text}}</span>
        {{if .URL}}
        </a>
        {{end}}
      </div>
      <div class="flex-none w-full p-2 border-t border-grey-light border-solid">
        <p>
          <time class="text-sm text-grey-darker" datetime="{{isotime .Published}}">{{humantime .Published}}</time>
          <span class="text-sm text-grey-darker">on {{.Website}}</span>
        </p>
        <p>
          {{range .Tags}}
            <span class="text-sm text-grey-darker">#{{.}}</span>
          {{end}}
        </p>
      </div>
    </div>
  {{end}}
</div>
